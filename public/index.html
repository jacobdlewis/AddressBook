 <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My AddressBook</title>
    <link rel="stylesheet" href="../../bower_components/foundation/css/foundation.css">
    <link rel="stylesheet" href="main.css">

</head>
<body>
  <h1> My FriendBook </h1>

  <button name="add_a_friend" id="add_a_friend" class="button">Add a Friend</button>

    <form class="make_a_friend">
      <label>Enter friend's name:</label>
      <input type="text", name="friendName" placeholder="Enter a name, foo!", required>
      <label>Enter URL of friend's photo:</label>
      <input type="text", name="photoUrl" placeholder="URL of those Cancun pictures...", required>
      <label>Enter friend's Twitter handle:</label>
      <input type="text", name="twitterHandle" placeholder="@examplepal90", required>
      <label>Enter friend's Github handle:</label>
      <input type="text", name="githubHandle" placeholder="JoeExample", required>
      <label>Enter friend's Email</label>
      <input type="text", name="email" placeholder="Forrest@BubbaGump.org", required>
     </form>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Photo</th>
        <th>Twitter</th>
        <th>Github</th>
        <th>Email</th>
       </tr>
    </thead>
    <tbody>
    <tbody>
  </table>


</body>
