 <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My AddressBook</title>
    <link rel="stylesheet" href="../../bower_components/foundation/css/foundation.css">
    <link rel="stylesheet" href="../public/css/main.css">

</head>
<body>
  <div class="row">

      <div class="small-12 columns wrapper">
        <div class="register"></div>
        <div class="logout">
          <button id="logoutButton" type="button" class="button" class="logout" >Logout</button>
        </div>
        <div class="login">
        <h1>Please Login or Register</h1>
        <form id="loginForm" action="#">
          <input id="signinEmail" type="email" name="email" placeholder="123sally@example.com" required="required"/>
          <input id="signinPassword" type="password" name="password" placeholder="bobsburgers" required="required"/>
          <button id="registerButton" type="button" class="register">Register</button>
          <button id="loginButton" type="button" class="button" class="login">Login</button>
        </form>
      </div>
      <div class="loggedIn">
      <hr width="950px" text-align="center">
      <div class="app">
      <h1> My FriendBook </h1>
      <button class="button" id="startAdding">Add a New Contact</button>
        <form class="makeFriends">
          <label>Enter friend's name:</label>
          <input type="text", name="friendName" id="name" placeholder="Enter a name", required>
          <label>Enter URL of friend's photo:</label>
          <input type="url", name="photoUrl" id="photo" placeholder="URL of photo to add", required>
          <label>Enter friend's Twitter handle:</label>
          <input type="text", name="twitterHandle" id="twitter" placeholder="@examplepal90", required>
          <label>Enter friend's Github handle:</label>
          <input type="text", name="githubHandle" id="github" placeholder="JoeExample", required>
          <label>Enter friend's Email</label>
          <input type="text", name="email" id="email" placeholder="example@example.org", required>
          <button id="addFriend">Submit</button>
        </form>
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Photo</th>
              <th>Twitter</th>
              <th>Github</th>
              <th>Email</th>
              <th></th>
             </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      </div>
   </div>
   <script src="../../public/vendor/firebase.js"></script>
   <script src="../../public/vendor/jquery.js"></script>
   <!-- <script src="../../bower_components/jquery/dist/jquery.js"></script> -->
  <!-- <script src="https://cdn.firebase.com/js/client/2.1.2/firebase.js"></script> -->
  <script src="../public/js/main.js"></script>
</body>
